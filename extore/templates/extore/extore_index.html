{% extends 'base.html' %}
{% block title %}
Together
{% endblock %}

{% block content %}
<hr>
<nav class="navbar navbar-expand-lg navbar-light bg-white text-center">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav extore mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'extore:extore_list' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Group
        </a>
        {% if user.is_authenticated %}
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for group in group_list %}
            <a class="dropdown-item" href="{% url 'extore:extore_detail' group.id %}">
                {{group}}
            </a>
            {% endfor %}
        </div>
        {% endif %}
      </li>
    </ul>
  </div>
</nav>

<div class="header">
    {% load static %}
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/index4.png' %}" class="d-block w-100" alt="사랑">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/index1.jpg' %}" class="d-block w-100" alt="우정">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/index3.jpg' %}" class="d-block w-100" alt="연민">
            </div>
        </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
     </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<style>
    div#navbarSupportedContent{z-index:9999;}

    .navbar.navbar-expand-lg{
        height: 40px;
    }
    .group_bar{

    }
    .carousel-inner img {
        width: 100px;
        height: 500px;
         z-index:2;
    }

    .menu a{
        color: red;
        font-size: 30px;
        font-style: italic;
    }

    .navbar-nav.extore {
        margin-top: -10px;
        position: absolute;
        left: 50%;
        transform: translatex(-50%);
    }

</style>

{% endblock %}
