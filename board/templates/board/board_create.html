{% extends 'post-base.html' %}

{% block content %}
<div class="row mt-3">
    <div class="col-8">
        <form action="" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            <table class="table table-striped">
            {{form.as_table}}
            </table>
            <input type="submit" class="btn btn-primary" value="Write">
        </form>
    </div>

</div>

</style>

{% endblock %}
