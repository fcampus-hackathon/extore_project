<div style="padding:20px; height:68px; line-height:68px;">
    {% if users %}
    <table class="table" style="margin:10px auto; width: 700px;">
        <thead class="thead-light">
        <tr>
            <th scope="col">profile</th>
            <th scope="col">Name</th>
            <th scope="col">ID</th>
            <th scope="col">Contact</th>
        </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="searched-user" style="height:50px;">
                <td>
                    <div class="searched-user-img" style="background-image:url({{user.profile.url}})"></div>
                </td>
                <td style="font-size:16px;">{{user.last_name}}{{user.first_name}}</td>
                <td style="font-size:16px;">{{user.username}}</td>
                <td style="font-size:16px;">{{user.phone_number}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div style="font-size:16px;text-align:center;">
        검색 조건에 일치하는 회원이 없습니다.
    </div>
    {% endif %}
</div>
