{% extends 'schedule-base.html' %}
{% block title %}
{% endblock %}

{% block extra_style %}

{% endblock %}

{% block content %}
<div id="post-list">
    <form action="" method="post">
        <input type="hidden" name="group_id" value="{{group.id}}">
        {% csrf_token %}
        <ul style="list-style:none; margin:0; padding:0;">
            <li style="margin-bottom:20px;">{{form.title}}</li>
            <li style="margin-bottom:20px;">{{form.start}}</li>
            <li style="margin-bottom:20px;">{{form.end}}</li>
        </ul>
        <div style="float:right;">
            <a href="{% url 'schedule:list' group.id %}" class="btn btn-outline-primary" style="margin-right:10px;">목록</a>
            <input type="submit" class="btn-push btn btn-primary" value="수정하기">
        </div>
    </form>
</div>
{% endblock %}
